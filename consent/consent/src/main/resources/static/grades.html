<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grades Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form class='info' action="/grades" method="post">

    <label for="id">ID: </label>
    <input type="text" id="id" name = 'id'>
    <label for="grade1">Grade 1: </label>
    <input type="text" id="grade1" name = 'grade1'>
    <label for="grade2">Grade 2: </label>
    <input type="text" id="grade2" name = 'grade2'>
    <input type="submit" id="submitGrades" value="Submit">
</form>
<script src="./script.js"></script>
</body>
</html>
