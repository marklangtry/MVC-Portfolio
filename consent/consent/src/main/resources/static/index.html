<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consent Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Login</h1>

<form class='info' action="/users/consent" method="post">

    <label for='username'>Username: </label>
    <input type="text" id='username' class='input' contenteditable="true">
    <label for="password">Password: </label>
    <input type="text" id="password" class='input' contenteditable="true">

    <input type="submit" id="loginButton" value="Login">
</form>
<script src="./script.js"></script>
</body>
</html>
